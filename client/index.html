<!doctype html>
<meta charset="utf-8" />
<html ng-app="livroApp">
<meta charset="utf-8" />

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="livro.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container" style="margin-top: 10px" ng-controller="LivroListController as livroList">
        <div class="row justify-content-md-center">
            <div class="col-2">
                <img src="img/supero_logo.png" width="97" height="65">
            </div>
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Busque livros pelo título, autor ou ISBN"
                    ng-model="livroList.filtro">
            </div>
            <div class="col-2">
                <button type="button" ng-click="livroList.buscar()" class="btn btn-primary">Buscar</button>
            </div>
        </div>


        <table class="table">
            <thead >
                <tr>
                    <th style="width: 10%; text-align: left" >Filtrar ano de Publicação:</th>
                    <th style="width: 10%; text-align: right" >
                        <input type="text" class="form-control" ng-model="livroList.anoInicial">
                    </th>
                   <th style="width: 10%; text-align: center" >até</th>
                    <th style="width: 10%; text-align: left" >
                        <input type="text" class="form-control" ng-model="livroList.anoFinal">
                    </th>
                    <th style="width: 40%; text-align: right" > {{livroList.totalRegistros}} resultados encontrados </th>
                </tr>
            </thead>
        </table>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Livro</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editora</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="livro in livroList.livros">
                        <td><small>{{livro.isbn}}</small> </td>
                        <td><small>{{livro.titulo}}</small> </td>
                        <td><small>{{livro.autor}}</small></td>
                        <td><small>{{livro.editora}}</small></td>
                        <td><small>{{livro.ano}}</small></td>
                        <td><small>Detalhes</small></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
